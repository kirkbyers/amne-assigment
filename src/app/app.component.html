<h2>Real estate agent finder</h2>
<p>Enter 2 valid addresses to find the closest real estate agents between the addresses. Google will do its best to match the addresses and find you a realtor.</p>
<form [formGroup]="searchFormGroup" (ngSubmit)="onSearch(searchFormGroup)">
  <md-input-container>
    <input mdInput formControlName="addressOne" type="text" placeholder="Address 1" required>
  </md-input-container>
  <md-input-container>
    <input mdInput formControlName="addressTwo" type="text" placeholder="Address 2" required>
  </md-input-container>
  <button md-button type="submit">Search</button>
</form>
<div>
  {{((progress$ | async) < 100) ? 'Searching for realtors' : ''}}
</div>
<div class="results" *ngIf="(searchResults$ | async)?.length > 0">
  <div class="results-item" *ngFor="let result of (searchResults$ | async)">
    <p md-line>{{result.name}}</p>
    <p md-line>{{result.address}} </p>
  </div>
</div>
