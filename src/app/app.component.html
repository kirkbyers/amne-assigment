<form [formGroup]="searchFormGroup" (ngSubmit)="onSearch(searchFormGroup)">
  <md-input-container>
    <input mdInput formControlName="addressOne" type="text" placeholder="Address 1">
  </md-input-container>
  <md-input-container>
    <input mdInput formControlName="addressTwo" type="text" placeholder="Address 2">
  </md-input-container>
  <button md-button type="submit">Search</button>
</form>
<div>
  {{((progress$ | async) < 100) ? 'Searching for realators' : ''}}
  {{(searchResults$ | async)?.length > 0}}
</div>
<md-list *ngIf="(searchResults$ | async)?.length > 0">
  <md-list-item *ngFor="let result of (searchResults$ | async)">
    <p md-line>{{result.name}}</p>
    <p md-line>{{result.address}} </p>
  </md-list-item>
</md-list>
